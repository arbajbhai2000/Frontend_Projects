<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Get Set Content</h2>

    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" id="txt1" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p id="p1">This is an first paragraph</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="div1">
                    <span><b>Span Content</b></span>
                    <a href="http://www.google.com">Visit Google</a>
                </div>
            </td>
        </tr>
    </table>
    <hr />

    <input type="button" value="Get Content" id="btn1" />

    <script src="scripts/Jquery.min.js"></script>

    <hr />
    <textarea id="messages" rows="5" cols="70"></textarea>
    <hr />
    <input type="button" value="Set Content" id="btn2" />
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" id="txt2" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p id="p2"><!--This is an first paragraph--></p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="div2">
                    <!--<span><b>Span Content</b></span>
                    <a href="http://www.google.com">Visit Google</a>-->
                </div>
            </td>
        </tr>
    </table>
    <script>

        $(function () {

            $('#messages').val('');

            $('#btn1').click(function () {
                var v1 = $('#txt1').val();
                var existingMessage = $('#messages').val();
                $('#messages').val(`${existingMessage} ${v1}\n`);

                v1 = $('#p1').text();
                existingMessage = $('#messages').val();
                $('#messages').val(`${existingMessage} ${v1}\n`);

                v1 = $('#div1').html();
                existingMessage = $('#messages').val();
                $('#messages').val(`${existingMessage} ${v1}\n`);
            })


            $('#btn2').click(function () {
                $('#txt2').val('Java Script');
                $('#p2').text('This is an second paragraph');
                $('#div2').html(`<span><b>span</b> content</span> 
                <a href='http://www.facebook.com' >Visit Facebook </a>` );
            });



        });


    </script>



</body>
</html>
