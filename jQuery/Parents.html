<html>

        #mainDiv {

</head>
<body>

                    Span Content
                </span>
                <a>a tag</a>
                <h2>heading 2</h2>
                <h2>heading 3</h2>
            </div>
        </div>
        <div>
            Second Div
        </div>
    </div>
