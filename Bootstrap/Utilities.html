        <h2>Input Groups</h2>

        <form>
            <div class="m-2">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" placeholder="Enter Email" class="form-control" />
                </div>
            </div>
            <div class="m-2">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="text" placeholder="Enter Password" class="form-control" />
                    <span class="input-group-text">Strong Password</span>
                </div>
            </div>
            <div class="m-2">
                <label class="form-label">Is admin User</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input" />
                    </div>

                    <input type="text" placeholder="Log In As a Admin" class="form-control" />

                    <!--<span class="input-group-text">Strong Password</span>-->
                </div>
            </div>

            <div class="m-2">
                <label class="form-label">Search</label>
                <div class="input-group">

                    <input type="text" placeholder="Enter Email" class="form-control" />
                    <button class="btn btn-info input-group-text">Go</button>
                </div>
            </div>

            <div class="m-2">
                <div class="input-group mt-3 mb-3">
                    <input type="text" placeholder=" Username" class="form-control" />
                    <span class="input-group-text">@</span>
                    <select class="form-select">
                        <option>gmail.com</option>
                        <option>yahoo.com</option>
                        <option>outlook.com</option>
                    </select>

                </div>
           
                    
                  
                </div>
              
        </form>
